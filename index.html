<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="desktop.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="post-card">
      <section class="image height-fix"></section>

      <section class="text">
        <div class="text__title">
          <h1>Get <span>insight</span> that help your business grow.</h1>
        </div>
        <div class="text__paragraph">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customers experience, and overall efficiency.
          </p>
        </div>
        <div class="text__stat">
          <div class="text__stat-1">
            <span>10k+</span>
            <p>COMPANIES</p>
          </div>
          <div class="text__stat-2">
            <span>314</span>
            <p>TEMPLATES</p>
          </div>
          <div class="text__stat-3">
            <span>12M+</span>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
